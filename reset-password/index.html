<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password ‚Äî LinkSwarm</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0f0f23 100%); min-height: 100vh; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .glow { box-shadow: 0 0 30px rgba(251,191,36,0.1); }
    </style>
</head>
<body class="text-white">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="glass rounded-2xl p-8 max-w-md w-full glow">
            <div class="text-center mb-8">
                <div class="text-4xl mb-2">üêù</div>
                <h1 class="text-2xl font-bold">Reset Your Password</h1>
                <p class="text-gray-400 mt-2">Enter your new password below</p>
            </div>
            
            <div id="formContainer">
                <form id="resetForm" class="space-y-6">
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Email</label>
                        <input type="email" id="emailField" readonly 
                            class="w-full bg-black/20 border border-gray-600 rounded-lg px-4 py-3 text-gray-300">
                    </div>
                    
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">New Password</label>
                        <input type="password" id="newPassword" placeholder="Enter your new password" required
                            class="w-full bg-black/30 border border-gray-700 rounded-lg px-4 py-3 focus:border-amber-500 focus:outline-none">
                        <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Confirm New Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your new password" required
                            class="w-full bg-black/30 border border-gray-700 rounded-lg px-4 py-3 focus:border-amber-500 focus:outline-none">
                    </div>
                    
                    <button type="submit" id="submitBtn"
                        class="w-full bg-amber-500 hover:bg-amber-600 text-black font-semibold py-3 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed">
                        Reset Password
                    </button>
                </form>
                
                <div id="messageContainer" class="mt-4 text-center">
                    <p id="errorMessage" class="text-red-400 text-sm hidden"></p>
                    <p id="successMessage" class="text-green-400 text-sm hidden"></p>
                </div>
            </div>
            
            <div id="successContainer" class="hidden text-center">
                <div class="text-green-400 text-6xl mb-4">‚úì</div>
                <h2 class="text-xl font-bold mb-2">Password Reset Successfully!</h2>
                <p class="text-gray-400 mb-6">You can now log in with your new password.</p>
                <a href="/dashboard" class="inline-block bg-amber-500 hover:bg-amber-600 text-black px-6 py-3 rounded-lg font-semibold transition">
                    Go to Login ‚Üí
                </a>
            </div>
            
            <div class="mt-6 pt-6 border-t border-gray-700 text-center">
                <a href="/dashboard" class="text-amber-400 hover:text-amber-300 text-sm">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const token = urlParams.get('token');

        // Check if we have required parameters
        if (!email || !token) {
            document.getElementById('errorMessage').textContent = 'Invalid or missing parameters. Please use the link from your email.';
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('resetForm').style.display = 'none';
        } else {
            document.getElementById('emailField').value = email;
        }

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            // Clear previous messages
            errorEl.classList.add('hidden');
            successEl.classList.add('hidden');
            
            // Validate passwords
            if (newPassword.length < 8) {
                errorEl.textContent = 'Password must be at least 8 characters long.';
                errorEl.classList.remove('hidden');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match.';
                errorEl.classList.remove('hidden');
                return;
            }
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting Password...';
            
            try {
                const response = await fetch('/v1/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        token: token,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Show success screen
                    document.getElementById('formContainer').classList.add('hidden');
                    document.getElementById('successContainer').classList.remove('hidden');
                } else {
                    errorEl.textContent = data.error || 'Failed to reset password. Please try again.';
                    errorEl.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                errorEl.textContent = 'Network error. Please try again.';
                errorEl.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
