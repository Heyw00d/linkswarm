<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="honeyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a25"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
  </defs>
  
  <!-- Honeycomb hexagon -->
  <path d="M50 5 L85 27.5 L85 72.5 L50 95 L15 72.5 L15 27.5 Z" 
        fill="url(#honeyGrad)" 
        stroke="#fbbf24" 
        stroke-width="2"/>
  
  <!-- Inner hexagon -->
  <path d="M50 20 L72 35 L72 65 L50 80 L28 65 L28 35 Z" 
        fill="url(#darkGrad)" 
        stroke="#fbbf24" 
        stroke-width="1" 
        stroke-opacity="0.5"/>
  
  <!-- Bee body (simplified) -->
  <ellipse cx="50" cy="50" rx="15" ry="10" fill="#fbbf24"/>
  <ellipse cx="50" cy="50" rx="15" ry="10" fill="url(#darkGrad)" opacity="0.3"/>
  
  <!-- Bee stripes -->
  <rect x="40" y="45" width="6" height="10" fill="#1a1a25" rx="1"/>
  <rect x="54" y="45" width="6" height="10" fill="#1a1a25" rx="1"/>
  
  <!-- Wings -->
  <ellipse cx="38" cy="42" rx="8" ry="5" fill="#fbbf24" opacity="0.6" transform="rotate(-30 38 42)"/>
  <ellipse cx="62" cy="42" rx="8" ry="5" fill="#fbbf24" opacity="0.6" transform="rotate(30 62 42)"/>
  
  <!-- Network dots around the hexagon -->
  <circle cx="50" cy="5" r="3" fill="#8b5cf6"/>
  <circle cx="85" cy="27.5" r="3" fill="#fbbf24"/>
  <circle cx="85" cy="72.5" r="3" fill="#8b5cf6"/>
  <circle cx="50" cy="95" r="3" fill="#fbbf24"/>
  <circle cx="15" cy="72.5" r="3" fill="#8b5cf6"/>
  <circle cx="15" cy="27.5" r="3" fill="#fbbf24"/>
  
  <!-- Connection lines -->
  <line x1="50" y1="5" x2="85" y2="27.5" stroke="#fbbf24" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="2,2"/>
  <line x1="85" y1="27.5" x2="85" y2="72.5" stroke="#8b5cf6" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="2,2"/>
  <line x1="85" y1="72.5" x2="50" y2="95" stroke="#fbbf24" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="2,2"/>
</svg>
