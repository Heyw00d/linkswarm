<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email | LinkSwarm</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #0a0a0f; color: #e5e5e5; }
        .card { background: #12121a; border: 1px solid #252533; border-radius: 16px; }
        input { background: #1a1a25; border: 1px solid #252533; }
        input:focus { border-color: #fbbf24; outline: none; }
        .code-input { font-size: 2rem; letter-spacing: 0.5rem; text-align: center; font-family: monospace; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="card p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <div class="text-4xl mb-2">üêù</div>
            <h1 class="text-2xl font-bold text-white">Verify Your Email</h1>
            <p id="emailDisplay" class="text-gray-400 mt-2">Enter the 6-digit code we sent to your email</p>
        </div>
        
        <div class="space-y-6">
            <div>
                <input type="text" id="codeInput" maxlength="6" placeholder="000000"
                    class="w-full px-4 py-4 rounded-lg text-white placeholder-gray-600 code-input">
            </div>
            
            <button onclick="verify()" id="verifyBtn" 
                class="w-full py-3 bg-amber-500 hover:bg-amber-400 text-black font-bold rounded-lg transition">
                Verify & Get API Key
            </button>
            
            <p id="errorMsg" class="text-red-400 text-sm text-center hidden"></p>
            <p id="successMsg" class="text-green-400 text-sm text-center hidden"></p>
        </div>
        
        <div class="mt-6 pt-6 border-t border-gray-800 text-center">
            <button onclick="resend()" class="text-amber-400 hover:text-amber-300 text-sm">
                Didn't get the code? Resend
            </button>
        </div>
    </div>
    
    <!-- Success Modal -->
    <div id="successModal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50">
        <div class="card p-8 max-w-md w-full text-center">
            <div class="text-5xl mb-4">üéâ</div>
            <h2 class="text-2xl font-bold text-white mb-3">You're Verified!</h2>
            <p class="text-gray-400 mb-6">Your API key is ready. Save it somewhere safe.</p>
            
            <div class="bg-gray-900 p-4 rounded-lg mb-6 text-left">
                <label class="block text-sm text-gray-400 mb-2">Your API Key:</label>
                <code id="apiKeyDisplay" class="block text-amber-400 text-sm break-all select-all font-mono"></code>
            </div>
            
            <a href="/dashboard/" class="block py-3 bg-amber-500 hover:bg-amber-400 text-black font-bold rounded-lg transition">
                Go to Dashboard ‚Üí
            </a>
        </div>
    </div>
    
    <script>
        const API = 'https://api.linkswarm.ai';
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email') || localStorage.getItem('linkswarm_pending_email') || '';
        
        if (email) {
            document.getElementById('emailDisplay').textContent = `Enter the code we sent to ${email}`;
            localStorage.setItem('linkswarm_pending_email', email);
        }
        
        // Auto-focus and format input
        const codeInput = document.getElementById('codeInput');
        codeInput.focus();
        codeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
            if (e.target.value.length === 6) {
                verify();
            }
        });
        
        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }
        
        async function verify() {
            const code = codeInput.value.trim();
            if (code.length !== 6) {
                showError('Please enter the 6-digit code');
                return;
            }
            
            const btn = document.getElementById('verifyBtn');
            btn.disabled = true;
            btn.textContent = 'Verifying...';
            
            try {
                const res = await fetch(`${API}/verify-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    showError(data.error || 'Verification failed');
                    btn.disabled = false;
                    btn.textContent = 'Verify & Get API Key';
                    return;
                }
                
                // Success!
                localStorage.setItem('linkswarm_api_key', data.apiKey);
                localStorage.removeItem('linkswarm_pending_email');
                
                document.getElementById('apiKeyDisplay').textContent = data.apiKey;
                document.getElementById('successModal').classList.remove('hidden');
                
            } catch (e) {
                showError('Connection error. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Verify & Get API Key';
            }
        }
        
        async function resend() {
            if (!email) {
                showError('No email found. Please sign up again.');
                return;
            }
            
            try {
                const res = await fetch(`${API}/resend-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    const el = document.getElementById('successMsg');
                    el.textContent = 'New code sent! Check your email.';
                    el.classList.remove('hidden');
                    setTimeout(() => el.classList.add('hidden'), 5000);
                } else {
                    showError(data.error || 'Failed to resend');
                }
            } catch (e) {
                showError('Connection error');
            }
        }
    </script>
</body>
</html>
